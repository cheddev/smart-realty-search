services:
  postgres-users:
    image: postgres:16-alpine
    container_name: postgres-users
    environment:
      POSTGRES_DB: ${USERS_DB_NAME}
      POSTGRES_USER: ${USERS_DB_USER}
      POSTGRES_PASSWORD: ${USERS_DB_PASSWORD}
    ports:
      - "${USERS_DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USERS_DB_USER} -d ${USERS_DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres-listings:
    image: postgres:16-alpine
    container_name: postgres-listings
    environment:
      POSTGRES_DB: ${LISTINGS_DB_NAME}
      POSTGRES_USER: ${LISTINGS_DB_USER}
      POSTGRES_PASSWORD: ${LISTINGS_DB_PASSWORD}
    ports:
      - "${LISTINGS_DB_PORT:-5434}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${LISTINGS_DB_USER} -d ${LISTINGS_DB_NAME}",
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
